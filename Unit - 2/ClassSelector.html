<!-- Using class as a selector -->
<!DOCTYPE html>
<html>
<head>
	<style>
		.sdm {
			text-align: center;
			color: red;
			font-size: xx-large;
			font-style: oblique;
		}
	</style>
</head>
<body>
	<h1 class="sdm">Red and center-aligned heading</h1>
	<p class="sdm">Red and center-aligned paragraph.</p>
</body>
</html>
