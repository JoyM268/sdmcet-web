<!-- Grouping of HTML elements in css -->
<!DOCTYPE html>
<html>
<head>
	<style>
		h1, h2, p {
			text-align: center;
			color: red;
			font-size: smaller;
		}
	</style>
</head>
<body>
	<label>
		<center>Groupping of HTML elements for style</center>
	</label>
	<h1>Hello World!</h1>
	<h2>Smaller heading!</h2>
	<p>This is a paragraph.</p>
</body>
</html>
