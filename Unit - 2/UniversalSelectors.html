<!-- Universal Selector -->
<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            text-align: right;
            color: rgb(30, 255, 0);
            font-weight: 1800em;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Hello world!</h1>

    <p>Every element on the page will be affected by the style.</p>
    <p>Me too!</p>
    <p>And me!</p>
    <span>This is span element message</span>
    <div>
        Text taken from div tag
    </div>
</body>
</html>
