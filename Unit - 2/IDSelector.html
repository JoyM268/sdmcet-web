<!-- ID selector -->
<!DOCTYPE html>
<html>
<head>
    <style>
        #P1 {
            text-align: center;
            color: white;
            font-size: xx-large;
            background-color: blue;

        }

        #P2 {
            text-align: right;
            color: blue;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <p id="P1">Hello World!</p>
    <p id="P2">This paragraph is not affected by the style.</p>
    <div id="P1"></div>
</body>
</html>
