<!-- Grouping Selector -->
<!DOCTYPE html>
<html>
<head>
    <style>
        h1, h2, h3, p, div {
            text-align: center;
            color: rgb(0, 51, 255);
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Smaller heading!</h2>
    <h3>This is header-3 text</h3>
    <p>This is a paragraph.</p>
    <div>
        Text from div element
    </div>
</body>
</html>
