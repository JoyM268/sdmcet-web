<!-- Demonstrate use of text-decoration -->
<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {text-decoration: overline; font-size: 40px;}
            h2 { text-decoration: underline;}
            h3 { text-decoration: line-through; }
            h4 { text-decoration: underline; }
            h5 { text-decoration: overline; }
        </style>
    </head>
    <body>
        <h1>SDM Educational Institutions</h1>
        <h2>SDM Medical hospital</h2>
        <h3>SDM Institute of Technology</h3>
        <h4>SDM College of Engineering</h4>
        <h5>SDM Dental College</h5>
    </body>
</html>
