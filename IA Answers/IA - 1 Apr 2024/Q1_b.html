<!--
    Develop an HTML web page featuring checkboxes to display various items such as
    apple (Rs. 200 per kg), orange(Rs. 180 per kg), and bannana(Rs. 80 per kg), alongside
    a button. Upon clicking the button, the page is expected to prompt a confirmation
    window displaying the message 'Your total cost is Rs.xyz', where 'xyz' denites the total
    cost of selected fruits, inclusive of a 10% sales tax. Ensure all GUI on the we page are 
    properly aligned using suitable HTML elements.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Fruits Mart</legend>
        <table>
            <tr>
                <td><label>Apple (200 Per kg)</label></td>
                <td><input type="checkbox" name="chkfruits" value="200"></td>
            </tr>
            <tr>
                <td><label>Orange (180 Per kg)</label></td>
                <td><input type="checkbox" name="chkfruits" value="180"></td>
            </tr>
            <tr>
                <td><label>Bannana (80 Per kg)</label></td>
                <td><input type="checkbox" name="chkfruits" value="80"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Purchase" onclick="computeAmount()">
                    <!-- <input type="submit" value="Purchase" onclick="computeAmount()"> -->
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
<script type="text/javascript">
    var subtotal = 0;
    function computeAmount(){
        var selectedItem = document.getElementsByName("chkfruits");
        for(var i = 0; i < selectedItem.length; i++){
            if(selectedItem[i].checked){
                subtotal += parseInt(selectedItem[i].value);
            }
        }
        var taxamount = parseFloat((subtotal*10)/100);
        var totalAmount = subtotal - taxamount;
        confirm("Your total cost is Rs." + totalAmount); 
    }
</script>
