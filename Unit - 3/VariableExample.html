</head>
<body>

</body>

<script type="text/javascript">
    var rollno = 987;
    var cgpa = 8.9;
    var collegeName = "SDMCET";
    var result = true;

    document.write("The college Name is: " + "<b><u>" + collegeName + "</u></b>");

</script>
