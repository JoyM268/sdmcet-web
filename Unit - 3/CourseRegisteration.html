<!-- Course registration form, the value entered would be displayed in form of table -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Form</title>
</head>
<body>
    <fieldset>
        <legend>Course Registration form</legend>
        <table>
            <tr>
                <td><label>Enter the student Name:</label></td>
                <td><input type="text" id="txtname" placeholder="Enter student name"></td>
            </tr>
            <tr>
                <td><label>Enter the student USN:</label></td>
                <td>
                    <select id="ddl_usn">
                        <option>-Select USN-</option>
                        <option>2SD21CS003</option>
                        <option>2SD21CS005</option>
                        <option>2SD21CS008</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Select Division:</label></td>
                <td>
                    <input type="radio" name="rddivision" value="A-Division">A-Division
                    <input type="radio" name="rddivision" value="B-Division">B-Division
                </td>
            </tr>
            <tr>
                <td><label>Select Courses:</label></td>
                <td>
                    <input type="checkbox" name="chkcourses" value="Web Technology">Web Technology
                    <input type="checkbox" name="chkcourses" value="Advanced Java">Advanced Java
                    <input type="checkbox" name="chkcourses" value="Python programming">Python programming
                </td>
            </tr>
            <tr>
                <td><label>Enter registration Date:</label></td>
                <td><input type="date" id="dtregistration"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Register" onclick="displayInfo();"></td>
            </tr>
        </table>
    </fieldset>
    <span id="displayResult"></span>
</body>
<script type="text/javascript">
    var div_Value = null;
    var chk_courses = "";
    function displayInfo() {
        //Read GUI components
        var sName = document.getElementById("txtname").value;
        var ddlusn = document.getElementById("ddl_usn").value;

        //Read radio button selection value 
        var rdvalue = document.getElementsByName("rddivision");
        for (var i = 0; i < rdvalue.length; i++) {
            if (rdvalue[i].checked) {
                div_Value = rdvalue[i].value;
            }
        }

        //Read checkbox selected values
        var chkvalue = document.getElementsByName("chkcourses");
        for (var j = 0; j < chkvalue.length; j++) {
            if (chkvalue[j].checked) {
                chk_courses += chkvalue[j].value + " ";
            }
        }
        //Read Date values
        var dtreg = document.getElementById("dtregistration").value;


        if (sName != "" && ddlusn != "-Select USN-" && div_Value != null && chk_courses != "" && dtreg != "") {
            //Displaying the selected values in a tabular format
            document.getElementById("displayResult").innerHTML = "<table border=\"1\"><tr><th>Name</th><th>USN</th><th>Division</th><th>Courses</th><th>Registration Date</th></tr><tr><td>" + sName + "</td>" + "<td>" + ddlusn + "</td>" + "<td>" + div_Value + "</td>" + "<td>" + chk_courses + "</td>" + "<td>" + dtreg + "</td>" + "</tr></table>";
        }
        else {
            alert("You have missed out some of the input values!!!")
        }
    }
</script>

</html>
