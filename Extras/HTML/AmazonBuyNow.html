<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Black Running Shoes</title>
    <style>
        .price{
            font-weight: bold;
            color: rgb(0, 118, 0);
        }

        .add-to-cart{
            background-color: rgb(255, 216, 20);
            border: none;
            font-family: Arial;
            padding-top: 7px;
            padding-bottom: 7px;
            padding-left: 23px;
            padding-right: 23px;
            border-radius: 13px;
            cursor: pointer;
            transition: opacity 0.15s;
        }

        .add-to-cart:hover{
            opacity: 0.8;
        }

        .add-to-cart:active{
            opacity: 0.6;
        }

        .buy-now{
            border: none;
            background-color: rgb(255, 164, 28);
            padding-top: 7px;
            padding-bottom: 7px;
            padding-left: 29px;
            padding-right: 29px;
            border-radius: 13px;
            margin-left: 8px;
            cursor: pointer;
            transition: opacity 0.15s;
        }

        .buy-now:hover{
            opacity: 0.8;
        }

        .buy-now:active{
            opacity: 0.6;
        }

        .back{
            color: rgb(0, 113, 133);
            transition: color 0.15s;
        }

        .back:hover{
            color: brown;
        }

    </style>
</head>
<body>
    <a href="https://www.amazon.com/" class="back">Back to Amazon</a>
    <h2>Nike Black Running Shoes</h2>
    <span class="price">$39 - in stock.</span>
    <p style="font-weight: 500;">Free delivery tommorow.</p>
    <button class="add-to-cart">Add to Cart</button>
    <button class="buy-now">Buy now</button>
</body>
</html>
