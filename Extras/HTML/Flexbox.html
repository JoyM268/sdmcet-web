<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body>
    <div style="display: flex; flex-direction: row;">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div2</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 1;">flex 1</div> 
    </div>

    
    <div style="display: flex; flex-direction: row; margin-top: 30px;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; flex: 1;">flex 1</div> 
        <div style="background-color: lightblue; flex: 2;">flex2</div>
    </div>
    
    <div style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border-style: solid;border-width: 1px; border-color: grey; justify-content: space-between">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div> 
        <div style="background-color: lightblue; width: 100px">100px</div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border-style: solid;border-width: 1px; border-color: grey; justify-content: space-between; align-items: center;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">100px</div> 
        <div style="background-color: lightblue; width: 100px">100px</div>
    </div>
</body>
</html>
